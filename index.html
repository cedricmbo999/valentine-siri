<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siri</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      overflow: hidden; /* Prevents scrollbars */
      position: relative;
      height: 100vh;
      background-color: #f0f0f0; /* Optional background color */
    }

    .heart {
      position: absolute;
      top: -50px; /* Start above the viewport */
      font-size: 24px; /* Size of the heart */
      animation: fall linear forwards;
      opacity: 0; /* Start invisible */
    }

    @keyframes fall {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(calc(-50vw + (random() * 100vw))) translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
<div id="sirimain" class="sirimain">

  <h1 id="siritxt" class="siritxt">Happy Valentines Day ❤️</h1>
  <div class="sirigif">
    <video muted="" playsinline="" id="siribtn" class="siribtn" tabindex="0" src="https://www.apple.com/105/media/us/siri/2018/ee7c4c16_aae5_4678_9cdd_7ca813baf929/films/siri_orb_large.mp4"
      loop autoplay></video></div>
  <div id="siri-waves" class="siri-waves">
    <div id="siri-container"></div>
  </div>
  <script>
    var waves = new SiriWave({
      container: document.getElementById('siri-container'),
      width: 680,
      height: 350,
      style: "ios9",
    });
    waves.start();
    setTimeout("waves.setAmplitude(2);", 2000);

    // Function to create falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);

      // Randomize the animation duration and position
      const duration = Math.random() * 3 + 2; // 2 to 5 seconds
      heart.style.animationDuration = duration + 's';
      heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position

      // Remove heart after animation ends
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Create multiple hearts
    setInterval(createHeart, 500); // Adjust the interval as needed
  </script>
</div>

</div>
<!-- partial -->
<script src="./script.js"></script>
</body>
</html>
